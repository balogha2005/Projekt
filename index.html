<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>Reflex Játék</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Reflex Játék</h1>
        <div class="form-group">
            <label for="difficulty">Nehézségi szint:</label>
            <select class="form-control" id="difficulty">
                <option value="easy">Könnyű</option>
                <option value="normal">Normál</option>
                <option value="hard">Nehéz</option>
            </select>
        </div>
        <button id="startButton" class="btn btn-primary">Indítás</button>
        <button id="stopButton" class="btn btn-danger">Megállítás</button>
        <button id="resetButton" class="btn btn-secondary">Visszaállítás</button>
        <div id="gameArea" class="mt-3">
            
        </div>
        <p class="time-record">Idő: <span id="time">0</span> másodperc</p>
        <p class="time-record record-right">Rekord: <span id="record">0</span> másodperc</p>
    </div>


        <script type="text/javascript" src="js/reflex.js"></script>

</body>
</html>
