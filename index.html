<!DOCTYPE html>
<html>
<head>

	<title>Reflex játék</title>

	<meta charset="utf-8" />

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div id="container" class="centered">

		<h1 id="title" class="centered">REFLEX JÁTÉK</h1>


		<div id="innerContainer">

			<div id="options">



				<button id="startButton">INDÍT</button>

				<button id="endButton">VÉGE</button>

				<button id="resetButton">RESET</button>


				<p id="score" class="centered">Idő: <span id="result">0.00</span>s</p>

				<p id="highScore" class="centered">Rekord: <span id="highScoreResult">0.00</span>s</p>

			</div>

			<div id="gameField">

				<div id="box"></div>

			</div>


		</div>


	</div>


	<script type="text/javascript" src="js/reflex-game.js"></script>

</body>
</html>
